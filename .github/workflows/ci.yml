name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Rust toolchain with required components and target
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      # Cache dependencies for faster builds
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: contracts/auto_trade,contracts/signal_registry

      # Change directory to stellar-swipe
      - name: Change to stellar-swipe
        run: cd stellar-swipe

      # Format check for entire workspace
      - name: Format check
        run: cd stellar-swipe && cargo fmt --all -- --check

      # Clippy linter for all workspace crates
      - name: Clippy
        run: cd stellar-swipe && cargo clippy --workspace --all-targets -- -D warnings

      # Run tests for all workspace crates
      - name: Tests
        run: cd stellar-swipe && cargo test --workspace --all-targets

      # Build wasm target for all workspace crates
      - name: Build (wasm)
        run: cd stellar-swipe && cargo build --workspace --target wasm32-unknown-unknown
